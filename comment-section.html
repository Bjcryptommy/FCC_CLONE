<!-- comment-section.html -->
<div class="comments-section">
  <h3>ðŸ’¬ Comments</h3>
  <div id="commentsList"></div>

  <form id="commentForm">
    <textarea id="commentText" placeholder="Write a comment..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>
</div>

<style>
  .comments-section {
    margin-top: 40px;
    padding: 20px;
    background: #f1f1f1;
    border-radius: 8px;
  }

  .comments-section h3 {
    margin-bottom: 15px;
  }

  #commentsList {
    margin-bottom: 20px;
  }

  .comment {
    background: white;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.05);
  }

  #commentForm textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
</style>

<script>
  const lessonId = new URLSearchParams(window.location.search).get("lesson_id");
  const username = localStorage.getItem("username") || "Anonymous";

  async function loadComments() {
    const res = await fetch(`http://127.0.0.1:5000/comments/${lessonId}`);
    const data = await res.json();
    const list = document.getElementById("commentsList");
    list.innerHTML = "";
    data.forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>${c.username}</strong><p>${c.text}</p>`;
      list.appendChild(div);
    });
  }

  document.getElementById("commentForm").addEventListener("submit", async e => {
    e.preventDefault();
    const text = document.getElementById("commentText").value.trim();
    if (!text) return;
    await fetch(`http://127.0.0.1:5000/comments`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ lesson_id: lessonId, username, text })
    });
    document.getElementById("commentText").value = "";
    loadComments();
  });

  loadComments();
</script>
