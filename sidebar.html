    <div class="sidebar-header">

    <ul id="navLinks">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
  
    .topbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 1002;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    .menu-toggle {
      font-size: 18px;
      margin-right: 10px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 8px;
      border-radius: 5px;
    }
  
    .logo {
      font-size: 15px;
      font-weight: bold;
    }
  
    .sidebar {
      position: fixed;
      left: -240px;
      top: 0;
      height: 100%;
      width: 240px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: left 0.3s ease;
      padding-top: 60px;
    }
  
    .sidebar.open {
      left: 0;
    }
  
    .sidebar-header {
      position: absolute;
      top: 10px;
      right: 15px;
    }
  
    .sidebar ul {
      list-style: none;
      padding: 0 20px;
    }
  
    .sidebar ul li {
      margin: 18px 0;
    }
  
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      display: block;
    }
  
    .sidebar ul li a:hover {
      color: #4CAF50;
    }
  
    .content {
      padding-top: 60px;
    }
  </style>
  
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
