<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Content - FCC Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #3a3fab;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #2f3396;
    }

    .container {
      margin-left: 240px;
      padding: 25px;
      max-width: 900px;
      width: 100%;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: #4e54c8;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      color: #4e54c8;
    }

    .item {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
    }

    button {
      background-color: #4e54c8;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px 5px 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3fab;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="add-course.html">Add Course</a>
    <a href="add-lesson.html">Add Lesson</a>
    <a href="add-question.html">Add Quiz</a>
    <a href="manage-content.html" style="background-color: #2f3396;">Manage Content</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="delete-users.html">Delete Users</a>
    <a href="account.html">Account</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="container">
    <h1>Manage Courses & Content</h1>
    <div id="courseList" class="section"></div>
  </div>

  <script>
    async function fetchCourses() {
      const res = await fetch("http://127.0.0.1:5000/courses");
      const courses = await res.json();
      const container = document.getElementById("courseList");
      container.innerHTML = "";

      for (const course of courses) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>${course.title}</strong> (${course.language})<br>
          ${course.description}<br>
          <button onclick="deleteCourse(${course.id})">Delete Course</button>
          <button onclick="fetchLessons(${course.id})">Show Lessons</button>
          <div id="lessons-${course.id}"></div>
        `;
        container.appendChild(div);
      }
    }

    async function fetchLessons(courseId) {
      const res = await fetch(`http://127.0.0.1:5000/courses/${courseId}/lessons`);
      const lessons = await res.json();
      const lessonContainer = document.getElementById(`lessons-${courseId}`);
      lessonContainer.innerHTML = "";

      for (const lesson of lessons) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          âž¤ <strong>${lesson.title}</strong>
          <button onclick="deleteLesson(${lesson.id})">Delete</button>
          <button onclick="fetchQuestions(${lesson.id})">Show Questions</button>
          <div id="questions-${lesson.id}"></div>
        `;
        lessonContainer.appendChild(div);
      }
    }

    async function fetchQuestions(lessonId) {
      const res = await fetch(`http://127.0.0.1:5000/quiz/${lessonId}`);
      const questions = await res.json();
      const container = document.getElementById(`questions-${lessonId}`);
      container.innerHTML = "";

      for (const q of questions) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `Q: ${q.question} <button onclick="deleteQuestion(${q.id})">Delete</button>`;
        container.appendChild(div);
      }
    }

    async function deleteCourse(id) {
      if (confirm("Are you sure you want to delete this course?")) {
        await fetch(`http://127.0.0.1:5000/courses/${id}`, { method: 'DELETE' });
        fetchCourses();
      }
    }

    async function deleteLesson(id) {
      if (confirm("Are you sure you want to delete this lesson?")) {
        await fetch(`http://127.0.0.1:5000/lessons/${id}`, { method: 'DELETE' });
        fetchCourses();
      }
    }

    async function deleteQuestion(id) {
      if (confirm("Are you sure you want to delete this question?")) {
        await fetch(`http://127.0.0.1:5000/questions/${id}/delete`, { method: 'DELETE' });
        fetchCourses();
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    window.onload = fetchCourses;
  </script>
</body>
</html>
