<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .user-list {
      max-width: 800px;
      margin: 70px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    button {
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Sidebar placeholder -->
  <div id="sidebar-placeholder"></div>

  <!-- Main content -->
  <div class="user-list">
    <h2>üßë‚Äçüíº Manage Users</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    // üîê Redirect non-admins
    const role = localStorage.getItem("role");
    const username = localStorage.getItem("username");
    if (!username || role !== "admin") {
      window.location.href = "login.html";
    }

    // üîÑ Load Sidebar
    fetch("admin-sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;

        // Sidebar toggle
        const menuBtn = document.querySelector(".menu-toggle");
        const closeBtn = document.getElementById("closeSidebar");
        if (menuBtn && closeBtn) {
          menuBtn.addEventListener("click", () => {
            document.getElementById("sidebar").classList.toggle("open");
          });
          closeBtn.addEventListener("click", () => {
            document.getElementById("sidebar").classList.toggle("open");
          });
        }

        // Handle logout
        const logoutBtn = document.querySelector("a[href='#'][onclick='logout()']");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = "login.html";
          });
        }
      });

    // üìã Load All Users
    async function loadUsers() {
      const res = await fetch("http://127.0.0.1:5000/auth/all-users");
      const users = await res.json();
      const table = document.getElementById("userTable");
      table.innerHTML = "";

      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.role}</td>
          <td><button onclick="deleteUser('${user.username}')">Delete</button></td>
        `;
        table.appendChild(row);
      });
    }

    // üóëÔ∏è Delete User
    async function deleteUser(targetUser) {
      if (!confirm(`Are you sure you want to delete '${targetUser}'?`)) return;

      const res = await fetch(`http://127.0.0.1:5000/auth/delete-user/${targetUser}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ requesting_username: localStorage.getItem("username") })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
